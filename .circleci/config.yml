  smoke-csharp:
    docker:
      - image: googleapis/artman:latest
        environment:
          TERM: dumb
    steps:
      - checkout
      - run:
          name: Install latest artman
          command: |
            pip uninstall -y googleapis-artman
            pip install /usr/src/artman/
      - run:
          name: Build Pub/Sub (C#)
          command: artman --api=pubsub --language=csharp --publish=noop
      - run:
          name: Build Speech (C#)
          command: artman --api=speech_v1 --language=csharp --publish=noop
      # TODO(jskeet): Remove C#/gRPC generation tests after Cshape gapic
      # generation includes gRPC generation.
      - run:
          name: Build Pub/Sub (C#/gRPC)
          command: artman --api=pubsub --language=csharp --pipeline=GrpcClientPipeline --publish=noop
      - run:
          name: Build Speech (C#/gRPC)
          command: artman --api=speech_v1 --language=csharp --pipeline=GrpcClientPipeline --publish=noop
